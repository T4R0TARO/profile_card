<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="main_container">
    <div class="circles">
      <img src="images/bg-pattern-top.svg" alt="" class="c1">
      <img src="images/bg-pattern-bottom.svg" alt="" class="c2">
    </div>
    <div class="card">
      <div class="card_header"></div>
      <div class="card_body">
        <div class="img_holder">
          <img src="images/image-victor.jpg" alt="" class="profile_images">
        </div>
        <h2 class="name_age">Victor Crest
           <span class="age">26</span>
        </h2>
        <h3 class="city">London</h3>
      </div>
      <div class="card_footer">
        <div class="item">
          <h3 class="value">80K</h3>
          <h4 class="value_name">Followers</h4>
        </div>
        <div class="item">
          <h3 class="value">803K</h3>
          <h4 class="value_name">Likes</h4>
        </div>
        <div class="item">
          <h3 class="value">1.4K</h3>
          <h4 class="value_name">Photos</h4>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">T4R0TARO</a>.
  </div>
</body>
</html>
